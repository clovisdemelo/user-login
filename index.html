<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Login</title>
</head>
<body>
    <div class="main-container">
        <div class="box-container-left">
                <h1>Please sign in to continue</h1>
                <img src="./assets/images/astronaut-animate.svg" class="image-asset" alt="">
        </div>              
            <div class="box-container-right">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="card-login-user">
                        <div class="textfield">
                            <label for="User">User</label>
                            <input type="text" name="User" placeholder="User"><br><br>
                            <div class="card-login-password"></div>
                                <label for="Password">Password</label>
                                <input type="password" name="Password" placeholder="Password">
                                    <div class="login-button">
                                        <button>Log in</button>
                                    </div>
                            
                           
                        </div>  
                    </div>
                </div>                      
            </div>      
    </div>
    
</body>
</html>
